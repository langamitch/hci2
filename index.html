    <style>
        /* 1. Global Styles & Variables */
        :root {
            --bg-color: #111010;
            --text-color: #e8eaed;
            --text-color-secondary: #bdc1c6;
            --card-yellow: #fdd663;
            --card-blue: #5c9ce5;
            --card-dark-blue: #344154;
            --card-purple: #c5a5e8;
            --card-text-color: #202124;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: var(--text-color-secondary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 2. Main Layout Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        main.container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 3. Header Styling */
        header {
            padding: 24px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-left {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .sign-in-btn {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .sign-in-btn:hover {
            background-color: #a3c5f9;
        }

        /* 4. Hero Section Typography */
        .hero-text {
            margin-bottom: 48px;
        }

        .hero-text h1 {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .hero-text p {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--text-color-secondary);
        }

        /* 5. Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .card {
            padding: 24px;
            border-radius: 6px;
            text-align: left;
            color: var(--card-text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 500;
        }
        
        .card p {
            margin-top: 8px;
            font-size: 1rem;
        }

        .launch-btn {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--card-text-color);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            align-self: flex-start;
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
        }

        .launch-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Individual Card Colors & Styles */
        .card.yellow { background-color: var(--card-yellow); }
        .card.blue { background-color: var(--card-blue); }
        .card.dark-blue {
            background-color: var(--card-dark-blue);
            color: var(--text-color);
          
            background-position: 110% -20px;
        }
        .card.dark-blue .launch-btn {
            color: var(--text-color);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .card.purple { background-color: var(--card-purple); }


        /* 6. Footer Styling */
        footer {
            padding: 24px 0;
            margin-top: 88px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        /* 7. Responsive Design for smaller screens */
        @media (max-width: 992px) {
            .hero-text h1 { font-size: 3rem; }
            .hero-text p { font-size: 1.5rem; }
            .card-grid { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .sidebar { width: 100vw:}
            nav { flex-direction: row; gap: 16px; margin-bottom: 70px;position: fixed; justify-content: space-between;width: 90vw; }
            .hero-text h1 { font-size: 2.5rem;margin-top: 60px; }
            .hero-text p { font-size: 1.25rem; }
            .footer-content { flex-direction: column; gap: 16px; }
        }
        /* Overlay styles */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    display: none; /* Hidden by default */
    justify-content: center;

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.card');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.querySelector('.close-btn');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayCode = document.getElementById('overlay-code');
        const overlayDescription = document.getElementById('overlay-description');

        // Descriptions based on title
        const descriptions = {
            "HUMAN COMPUTER INTERACTION II": "This module focuses on designing intuitive interfaces and understanding user behavior.",
            "DEVELOPMENT SOFTWARE II": "Covers advanced techniques in software development and agile methodologies.",
            "TECNICAL PROGRAMMING I": "Introduces low-level programming, data structures, and debugging strategies.",
            "INFORMATION SYSTEMS II": "Explores enterprise systems, database integration, and business process modeling."
        };

        cards.forEach(card => {
            card.addEventListener('click', function () {
                const title = card.querySelector('h2').textContent.trim();
                const code = card.querySelector('p').textContent.trim();
                const description = descriptions[title] || "No description available.";

                overlayTitle.textContent = title;
                overlayCode.textContent = code;
                overlayDescription.textContent = description;

                overlay.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', function () {
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', function (e) {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    });
</script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const sidebar = document.querySelector(".sidebar");
            const overlay = document.querySelector(".page-overlay");
            const navLinks = document.querySelectorAll(".sidebar-nav a");

            // --- GSAP Animation Timeline ---
            const tl = gsap.timeline({ paused: true });

            tl.to(sidebar, {
                x: 0, // Move sidebar to its original position
                visibility: "visible",
                duration: 0.5,
                ease: "power3.inOut"
            })
            .to(overlay, {
                opacity: 1,
                visibility: "visible",
                duration: 0.3
            }, "<") // "<" starts this animation at the same time as the previous one
            .to(navLinks, {
                opacity: 1,
                y: 0,
                stagger: 0.1, // Animate links one after another
                duration: 0.4,
                ease: "power2.out"
            }, "-=0.3"); // "-=0.3" overlaps this animation with the end of the previous one

            // --- Event Listeners ---
            let menuOpen = false;

            const toggleMenu = (e) => {
                if (e) e.preventDefault();
                menuOpen = !menuOpen;
                if (menuOpen) {
                    tl.play();
                } else {
                    tl.reverse();
                }
            };

            menuToggle.addEventListener("click", toggleMenu);
            overlay.addEventListener("click", toggleMenu);
        });
    </script>
